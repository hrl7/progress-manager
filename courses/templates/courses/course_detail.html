{% extends 'courses/base.html' %}
{% block content %}

<h1>
    {{ course.title }}
</h1>

<ol class="card-list">
    {% for challenge in course.challenges %}
    <li>
        <a href="{% url 'challenge_detail' challenge.id %}">
            {{ challenge.title }} - {{ challenge.step_set.count }} steps
        </a>
    </li>
    {% endfor %}
</ol>

{% endblock %}
